<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Gestos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid black;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        #command {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Detecci칩n de Gestos con la C치mara</h1>
    <div>
        <img id="video" src="/video_feed" alt="C치mara en vivo" width="640" height="480">
    </div>
    <div id="command">Comando: Ninguno</div>

    <script>
        // Actualiza el comando detectado en tiempo real
        async function fetchCommand() {
            const response = await fetch('/gesture_command');
            const data = await response.json();
            document.getElementById('command').textContent = `Comando: ${data.command || "Ninguno"}`;
        }

        // Refresca el comando cada 500ms
        setInterval(fetchCommand, 500);
    </script>
</body>
</html>
